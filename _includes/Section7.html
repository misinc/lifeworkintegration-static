{% for section in site.section7 | sort:"position" %}
<section class="pad-large" id="work">
	<div class="projects-wrapper offix">
		<div class="projects-container">
		{% for image in section.Images | sort:"position" %}
			<div class="small-12 medium-4 print project">
				<div class="project-image-wrapper"> <img src="{{image}}" alt=""> </div>
				<div class="project-title text-center">
					<h3>Intent</h3>
				</div>
			</div>
		{% endfor %}
		</div>
		<!--end of projects container-->
		<div class="project-body">
			<div class="row">
				<div class="medium-12 columns text-center">
					<a id="work-scroll"></a>
					<div class="page-title">
						<h6 class="alt-h">{{section.title}}</h6>
						<div class="medium-2 line">&nbsp;</div>
						<div style="background-image: none; padding: 0px 8px; font-size: 30px; color: #b6a591; position: relative; bottom: 8px;" class="icon icon-pencil-ruler">&nbsp;</div>
						<div class="medium-2 line">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="medium-8 columns">
				<div>
					<ul class="slides">
						<li> <img src="{{section.['Main Image']}}" alt=""> </li>
					</ul>
				</div>
			</div>
			<div class="medium-4 columns project-text">
			{{section.content | markdownify}}
			</div>
		</div>
		<!--end of project-single-->
	</div>
	<!--end of projects wrapper-->
</section>
{% endfor %}
