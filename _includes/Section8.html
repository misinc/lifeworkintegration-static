<a id="journey-scroll"></a>
{% for section in site.section8 | sort:"position" %}
<section class="pad-large" id="stats">
	<div class="row">
		<div class="medium-12 columns text-center">
			<div class="page-title">
				<h6 class="alt-h" ice:editable="line">{{section.title}}</h6>
				<div class="medium-2 line">&nbsp;</div>
				<div style="background-image: none; padding: 0px 8px; font-size: 30px; color: #b6a591; position: relative; bottom: 8px;" class="icon icon-boat">&nbsp;</div>
				<div class="medium-2 line">&nbsp;</div>
			</div>
			<h1 ice:editable="line">&nbsp;</h1> </div>
	</div>
	<div class="row">
		<div class="medium-12 columns text-center">
			{{section.content | markdownify}}
		</div>
	</div>
</section>
{% endfor %}
